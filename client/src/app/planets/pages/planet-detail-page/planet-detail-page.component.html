<div class="detail-container">
    <ng-container *ngIf="planet$ | async as p; else notFound">
        <div class="detail-header">
            <h2 class="detail-title">{{ p.planetName }}</h2>

            <div class="detail-actions">
                <button class="detail-btn back-btn" (click)="goBack()">
                    ‚Üê Back
                </button>
                <button class="detail-btn edit-btn" (click)="edit(p, formDlg)">
                    Edit
                </button>
                <button class="detail-btn delete-btn" (click)="remove(p)">
                    Delete
                </button>
            </div>
        </div>

        <div class="detail-section">
            <div class="detail-body">
                <div class="detail-body-main">
                    <img
                        *ngIf="p.imageUrl"
                        [src]="p.imageUrl"
                        alt="no planet"
                        class="detail-body-img"
                    />
                    <div class="detail-body-title-desc">
                        <h3 class="detail-body-title">{{ p.planetName }}</h3>
                        <p class="detail-body-desc" *ngIf="p.description">
                            {{ p.description }}
                        </p>
                    </div>
                </div>

                <div class="specs">
                    <div class="specs-1">
                        <div class="col">
                            <span class="col-info">{{ p.planetRadiusKM }}</span>
                            <span class="col-label">Radius</span>
                        </div>
                        <div class="col">
                            <span class="col-info">{{
                                p.distInMillionsKM?.fromSun
                            }}</span>
                            <span class="col-label">Dist. from Sun</span>
                        </div>
                    </div>
                    <div class="specs-2">
                        <div class="col">
                            <span class="col-info">{{ p.planetColor }}</span>
                            <span class="col-label">Color</span>
                        </div>
                        <div class="col">
                            <span class="col-info"
                                >{{ p.distInMillionsKM?.fromEarth }}
                            </span>
                            <span class="col-label"> Dist. from Earth </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <app-confirm-dialog #confirmDlg></app-confirm-dialog>
    <app-planet-form-dialog #formDlg></app-planet-form-dialog>

    <ng-template #notFound>
        <p>Planet not found.</p>
    </ng-template>
</div>
